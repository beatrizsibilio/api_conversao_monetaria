<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row" id="cabecalho">
      <div class="col-12">
        <h4>Conversão Monetária <i class="fas fa-hand-holding-usd"></i></h4>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Digite um valor em reais:</label>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <i class="simbolo fas fa-search-dollar"></i>
        </div>
        <div class="col-11">
          <input type="number" id="valor" class="form-control" placeholder="R$" name="valor">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">Selecione a moeda moeda para conversão:</label>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <i class="simbolo fas fa-coins"></i>
        </div>
        <div class="col-11">
          <select class="form-control" id="moedaConvertida">
            <option>Dólar - USD</option>
            <option>Euro - EUR</option>
            <option>Peso argentino - ARS</option>
            <option>Iene - JPY</option>
            <option>Dólar canadense - CAD</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-warning btn-block" id="converter">Converter</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="resposta">
        <img src='./img/moedas.png' id="moedas">
      </div>
    </div>
  </div>
</body>
</html>
